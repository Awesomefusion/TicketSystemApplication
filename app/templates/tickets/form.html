{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="title is-4">{{ action }} Ticket</h2>
  <form method="post">
    {{ form.hidden_tag() }}

    <div class="field">
      <label class="label">{{ form.title.label }}</label>
      <div class="control">
        {{ form.title(class="input") }}
      </div>
    </div>

    <div class="field">
      <label class="label">{{ form.description.label }}</label>
      <div class="control">
        {{ form.description(class="textarea") }}
      </div>
    </div>

    <div class="field">
      <label class="label">{{ form.status.label }}</label>
      <div class="control">
        {{ form.status(class="select") }}
      </div>
    </div>

    <div class="field">
      <label class="label">{{ form.assigned_to.label }}</label>
      <div class="control">
        {{ form.assigned_to(class="select") }}
      </div>
    </div>

    <div class="field">
      <div class="control">
        {{ form.submit(class="button is-primary") }}
      </div>
    </div>
  </form>
</div>
{% endblock %}
