<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or 'Ticket System' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bulma.min.css') }}">
</head>
<body>
  {% include 'navbar.html' %}

  <section class="section">
    <div class="container">

      {# Flash messages #}
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div id="flash-container">
            {% for category, message in messages %}
              <div class="notification {{ 'is-success' if category == 'success' else 'is-danger' }}">
                <button class="delete"></button>
                {{ message }}
              </div>
            {% endfor %}
          </div>
          <script>
            document.addEventListener('DOMContentLoaded', function () {
              document.querySelectorAll('#flash-container .delete').forEach(function ($btn) {
                var $notif = $btn.parentNode;
                $btn.addEventListener('click', function () {
                  $notif.remove();
                });
              });
              setTimeout(function () {
                var container = document.getElementById('flash-container');
                if (container) container.remove();
              }, 3000);
            });
          </script>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}

    </div>
  </section>
</body>
</html>
